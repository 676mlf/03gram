<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    .c1{border: 1px solid red;border-radius: 5px;height: 40px}
  </style>
</head>
<body>
<div id="app">
  <el-row>
    <el-col span="12"><div class="c1">aaa</div></el-col>
    <el-col span="12"><div class="c1">bbb</div></el-col>
  </el-row>
  <el-row>
    <el-col span="8"><div class="c1">aaa</div></el-col>
    <el-col span="8"><div class="c1">bbb</div></el-col>
    <el-col span="8"><div class="c1">ccc</div></el-col>
  </el-row>
  <!--居中-->
  <div style="width: 1200px;margin: 0 auto">
    <el-row gutter="20"><!--gutter设置间距-->
      <el-col span="4"><div class="c1">aaa</div></el-col>
      <el-col span="12"><div class="c1">aaa</div></el-col>
      <el-col span="4"><div class="c1">aaa</div></el-col>
      <el-col span="4"><div class="c1">aaa</div></el-col>
    </el-row>
  </div>
  <h1>练习1:    1:2:3 居中 间距20</h1>
  <div style="width: 1200px;margin: 0 auto">
    <el-row gutter="20">
      <el-col span="4"><div class="c1">aaa</div></el-col>
      <el-col span="8"><div class="c1">aaa</div></el-col>
      <el-col span="12"><div class="c1">aaa</div></el-col>
    </el-row>
  </div>
  <h1>练习2:       8等分 居中 间距5  用v-for </h1>
  <div style="width: 1200px;margin: 0 auto">
    <el-row gutter="5">
      <el-col span="3" v-for="item in 8"><div class="c1">{{item}}</div></el-col>
    </el-row>
  </div>
  <h1>栅格偏移</h1>
  <el-row gutter="20">
    <el-col span="20" offset="4"><div class="c1">aaa</div></el-col>
  </el-row>
  <h1>栅格嵌套</h1>
  <el-row>
    <el-col span="12"><div class="c1">aaa</div></el-col>
    <el-col span="12">
      <el-row>
        <el-col span="8"><div class="c1">bbb</div></el-col>
        <el-col span="8"><div class="c1">bbb</div></el-col>
        <el-col span="8"><div class="c1">bbb</div></el-col>
      </el-row>
    </el-col>
  </el-row>

</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {

      }
    },
    methods:{

    }
  })
</script>
</html>
