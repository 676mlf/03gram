    <el-main>
      <el-row gutter="20">
        <el-col span="18">

            <el-carousel-item v-for="item in 4">
              <img :src="'imgs/b'+item+'.jpg'" width="100%" height="100%">
            </el-carousel-item>
          </el-carousel>
        </el-col>
        <el-col span="6">
          <h3><i class="el-icon-trophy" style="font-weight: bold">销量最高</i></h3>
          <el-divider></el-divider>

            <el-table-column prop="title" label="商品名称"></el-table-column>
            <el-table-column prop="saleCount" label="商品销量"></el-table-column>
          </el-table>
        </el-col>
      </el-row>
      <!--商品列表开始-->
      <el-row gutter="20">
        <el-col span="6" style="margin: 10px 0" v-for="item in productArr">
          <el-card>
            <img :src="item.url" width="100%">
            <p>{{item.title}}</p>
            <p style="font-size: 12px;color: #666">

              ￥{{item.price}} <s>{{item.oldPrice}}</s>
              <span style="float: right">销量：{{item.saleCount}}件</span>
            </p>
          </el-card>
        </el-col>
      </el-row>
      <!--商品列表结束-->
