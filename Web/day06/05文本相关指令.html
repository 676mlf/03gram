<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" placeholder="请输入1-100之间的整数" v-model="num">
    <input type="button" value="猜一猜" @click="f()">
    <h1>结果:{{result}}</h1>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let x = parseInt(Math.random()*100)+1;
    console.log(x);
    let v = new Vue({
        el:"body>div",
        data:{
            result:"",
            num:""
        },
        methods:{
            f(){
                //拿用户输入的值和x比较
                if (v.num>x){
                    v.result="猜大了!";
                }else if(v.num<x){
                    v.result="猜小了!";
                }else{
                    v.result="恭喜你猜对了!";
                }
            }
        }
    })
</script>
</body>
</html>
